<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    
    <body>
      <div class="container light" id="container-el">
            <div class="mode">
                <input type="checkbox" id="dark-mode" name="dark-mode" value="Dark">
                <label for="dark-mode" id="dark-mode"> Dark Mode</label>
            </div>
                
            <h1 class="name">Generate a </br> <span class="highlight"> random password </span></h1>
            <p class="text">Never use an insecure password again.</p>
            
            <div class="settings">
                <div class="password-length">
                    <label class="length-title">Password length (6-15)</label>
                    <div class="length">
                        <input type="range" id="length" min='6' max='15' step="1" value="15" />
                        <span id="length-result">15</span>
                    </div>
                </div>  
                  
                 <p>Password Settings</p>
                 
                <div class="password-settings">    
                    <div class="input-group">
                        <label>Include numbers</label> 
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="input-group">
                        <label>Include symbols</label>
                         <input type="checkbox" id="symbols"  />
                    </div> 
                </div>
            </div>  
            
            <button class="btn btn-generate" id="btn-el">Generate passwords</button>
            
            <div class="password-container">
               
                <div class="result">
                    <input type="text" class="highlight password" id="pass-one" value="P4hF`ed*T?9VZi2">
                    <button class="btn btn-copy" id="btn-pass-one">Copy</button>
                </div>
                
                <div class="result"> 
                     <input type="text" class="highlight password" id="pass-two" value="7?^I/!J,!vz0/Hl">
                     
                    <button class="btn btn-copy" id="btn-pass-two"">Copy</button>
                </div>   
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
